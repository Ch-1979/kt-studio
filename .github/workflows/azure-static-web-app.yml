# Azure Static Web Apps CI/CD
# Docs: https://learn.microsoft.com/azure/static-web-apps/

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect default branch
        id: detect_branch
        run: |
          if [ "${GITHUB_REF##*/}" = "master" ]; then echo "branch=master" >> $GITHUB_OUTPUT; else echo "branch=main" >> $GITHUB_OUTPUT; fi

      - name: Setup Python (explicit) for Functions API
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API dependencies (pre-build)
        working-directory: api
        run: |
          python --version
          echo "Requirements:" && cat requirements.txt
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages --upgrade
          python -c "import azure.functions; print('azure.functions version:', azure.functions.__version__)" || echo "Could not import azure.functions"
          ls -1 .python_packages/lib/site-packages | head -50

      - name: Diagnostics - list API folder
        run: |
          echo "API folder structure (top level):"
          find api -maxdepth 3 -type f | sed 's#^# - #' | head -100

      # Let the SWA action/Oryx build the Python Functions API automatically.
      # We intentionally remove pre-build install + skip_api_build to allow Oryx to detect the Python runtime
      # and generate required function metadata (function.json) for the new programming model.

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e., PR comments)
          action: 'upload'
          #### App (frontend) settings
          app_location: '/'                 # Root (where index.html lives)
          output_location: '/'              # No build output (static)
          #### API settings
          api_location: 'api'               # Azure Functions folder
          #### Skips build since no node build step
          skip_app_build: true
          # IMPORTANT: Do NOT skip the API build. We rely on Oryx to detect Python functions.
        env:
          #### Optional environment variables
          FUNCTIONS_WORKER_RUNTIME: python

      - name: Deployment summary
        run: |
          echo "Deployment complete. Check Azure Portal for the Static Web App URL or see the GitHub Action run summary."
